<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="container pt-4">
    <div class="row align-items-center">
        <div class="col-6">
            <p class="fs-1"><%= taskName %></p>
        </div>
        <div class="col-6"><a class="btn btn-primary fs-5 px-3" href="/api" role="button">Go to Homepage</a></div>
    </div>
    <div class="row">
        <div class="col-6">
            <p class="fs-5"><b>Week:</b> <%= week %></p>
            <p class="fs-5"><b>Description:</b> <%= description %></p>
            <span class="badge bg-primary fs-5 px-4 py-2"><%= status %></span>
            <img alt="" class="pt-5" src="<%=imagine%>" style="height: 700px">
        </div>
    </div>

</div>

<script crossorigin="anonymous"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
